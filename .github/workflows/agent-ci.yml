# CI for the agent service â€” runs on every push and PR
# Only triggers when files in agent/ change
name: Agent CI

on:
  push:
    paths:
      - "agent/**"
  pull_request:
    paths:
      - "agent/**"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check .

      - name: Format check with ruff
        run: ruff format --check .

      - name: Type check with mypy
        run: mypy src/

      - name: Run tests
        run: pytest tests/
