# Deploy the agent service to ECS Fargate
# Triggers on push to master when agent/ files change
# Also supports manual triggering for initial setup
name: Agent Deploy

on:
  push:
    branches:
      - master
    paths:
      - "agent/**"
  workflow_dispatch: # Allows manual triggering from the GitHub Actions UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Authenticate with AWS using the GitHub Actions IAM user credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Log into ECR so we can push the Docker image
      - name: Log in to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      # Build the agent Docker image and push it to ECR
      # Skips gracefully if agent/Dockerfile doesn't exist yet
      - name: Build and push Docker image
        run: |
          if [ -f agent/Dockerfile ]; then
            docker build -t ${{ secrets.ECR_REPOSITORY }}:latest agent/
            docker push ${{ secrets.ECR_REPOSITORY }}:latest
          else
            echo "No agent/Dockerfile yet â€” skipping image build"
          fi

      # Tell ECS to pull the latest image and restart the service.
      # --force-new-deployment causes ECS to stop the current task
      # and start a new one with the latest image, even if the task
      # definition has not changed.
      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster openemr-agent-cluster \
            --service openemr-agent-agent \
            --force-new-deployment

      # Wait for the rolling deploy to finish.
      # "services-stable" means the new task is running and healthy.
      - name: Wait for deployment to stabilize
        run: |
          aws ecs wait services-stable \
            --cluster openemr-agent-cluster \
            --services openemr-agent-agent
        timeout-minutes: 10
